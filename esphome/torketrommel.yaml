substitutions:
  devicename: torketrommel
  upper_devicename: TÃ¸rketrommel

esphome:
  name: "$devicename"
  platform: ESP8266
  board: esp01_1m
  board_flash_mode: dout

wifi:
  reboot_timeout: 10min
  networks:
  - ssid: 'IoT2'
    password: !secret wifi_password

logger:
  baud_rate: 0

uart:
  rx_pin: RX
  baud_rate: 4800

api:
  password: !secret api_password
  reboot_timeout: 0s

ota:
  password: !secret ota_password

time:
  - platform: homeassistant
    id: homeassistant_time

######################################################################

sensor:
  - platform: wifi_signal
    name: "$upper_devicename WiFi Signal"
    update_interval: 10s

  - platform: uptime
    name: "$upper_devicename Uptime"

  - platform: hlw8012
    sel_pin: 5
    cf_pin: 14
    cf1_pin: 13
    change_mode_every: 2
    current:
      name: "$upper_devicename Strom"
    voltage:
      name: "$upper_devicename Spenning"
    power:
      name: "$upper_devicename Effekt"
      unit_of_measurement: W
      id: ${devicename}_power
      filters:
        - calibrate_linear:
            - 0 -> 0.9
            - 6.2 -> 7.5
            - 12.4 -> 14.96
            - 124.1 -> 145.5
            - 415 -> 487
            - 693 -> 810
            - 819 -> 960
            - 900 -> 1050
            - 1235 -> 1446
            - 1439 -> 1680
        - lambda: if (x < (1 + 0.915)) return 0; else return (x - 0.915);
    update_interval: 5s

  - platform: total_daily_energy
    name: "$upper_devicename Dagsforbruk"
    power_id: ${devicename}_power
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh

text_sensor:
  - platform: version
    name: "$upper_devicename version"

switch:
  - platform: restart
    name: "$upper_devicename Restart"
  - platform: gpio
    name: ${devicename}
    id: ${devicename}_relay
    pin: GPIO12
    restore_mode: ALWAYS_ON
    on_turn_on:
      - light.turn_on: ${devicename}_led
    on_turn_off:
      - light.turn_off: ${devicename}_led

output:
  - platform: esp8266_pwm
    id: ${devicename}_blue_led
    pin:
      number: GPIO13
      inverted: true

light:
  - platform: monochromatic
    output: ${devicename}_blue_led
    id: ${devicename}_led
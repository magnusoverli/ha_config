## TEMPLATE LIGHTS ##
- platform: template
  lights:
    benkelys:
      friendly_name: "Benkelys"
      value_template: >-
        {% if is_state('switch.benkelys', 'on') %}
          on
        {% else %}
          off
        {% endif %}
      turn_on:
        service: homeassistant.turn_on
        data:
          entity_id: switch.benkelys
      turn_off:
        service: homeassistant.turn_off
        data:
          entity_id: switch.benkelys

